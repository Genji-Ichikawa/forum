<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
  </head>
  <body>
    <h1>Forum</h1>
    <h2>各掲示板へのリンク</h2>
    <ol>
      {% for topic in topics %}
        <li>
          <a href="">{{ topic.name }}の掲示板へ</a>
        </li>
        {% if not forloop.last %}<hr>{% endif %}
      {% empty %}
        <p>まだトピックがありません。</p>
      {% endfor %}
    </ol>
  </body>
</html>
